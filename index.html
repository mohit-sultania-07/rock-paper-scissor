<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="choice" >
            <img src="images/rock.png" alt="images" id="rock">
        </div>
        <div class="choice" >
            <img src="images/paper.png" alt="paper" id="paper">
        </div>
        <div class="choice" >
            <img src="images/scissors.png" alt="scissor" id="scissor">
        </div>
    </div>
    <div class="score-card">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="message">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
